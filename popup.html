<!DOCTYPE html>
<html>
<head>
  <title>RealClient Mirror</title>
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }

    h2 {
      margin-top: 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .section {
      margin-bottom: 20px;
    }

    .url-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
    }

    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 5px;
      border-bottom: 1px solid #eee;
    }

    .url-item:last-child {
      border-bottom: none;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3367d6;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    input, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    .profile-editor {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #eee;
      background-color: #f9f9f9;
    }

    .input-group {
      margin-bottom: 8px;
    }

    .input-group label {
      display: block;
      margin-bottom: 3px;
      font-weight: bold;
    }

    .remove-btn {
      background-color: #db4437;
      padding: 3px 8px;
      font-size: 12px;
    }

    .remove-btn:hover {
      background-color: #c53929;
    }

    .checkbox-group {
      margin: 10px 0;
    }

    .info-text {
      font-style: italic;
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }

    .pattern-info {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .pattern-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .pattern-profile-select {
      padding: 4px;
      font-size: 12px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<h2>RealClient Mirror</h2>

<div class="section">
  <h3>URL Patterns</h3>
  <p>Add patterns for URLs where responsive mode should activate:</p>
  <input type="text" id="url-pattern" placeholder="e.g., example.com or .*\.example\.com">
  <button id="add-pattern">Add Pattern</button>

  <div class="url-list" id="pattern-list">
    <!-- URL patterns will be listed here -->
  </div>
  <p class="info-text">Use regular expressions or simple domain names</p>
</div>

<div class="section">
  <h3>Device Profiles</h3>
  <select id="profile-select">
    <!-- Device profiles will be listed here -->
  </select>
  <button id="edit-profile">Edit</button>
  <button id="add-profile">Add New</button>
  <button id="delete-profile" disabled>Delete</button>

  <div class="profile-editor" id="profile-editor">
    <div class="input-group">
      <label for="profile-name">Profile Name:</label>
      <input type="text" id="profile-name" placeholder="Profile Name">
    </div>

    <div class="input-group">
      <label for="profile-width">Width (px):</label>
      <input type="number" id="profile-width" placeholder="Width (px)">
    </div>

    <div class="input-group">
      <label for="profile-height">Height (px):</label>
      <input type="number" id="profile-height" placeholder="Height (px)">
    </div>

    <div class="input-group">
      <label for="profile-scale">Device Scale Factor:</label>
      <input type="number" id="profile-scale" placeholder="1.0" step="0.1" min="1" max="4">
    </div>

    <div class="input-group">
      <label for="profile-orientation">Orientation:</label>
      <select id="profile-orientation">
        <option value="default">Default (as entered)</option>
        <option value="portrait">Force Portrait</option>
        <option value="landscape">Force Landscape</option>
      </select>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="profile-mobile">
      <label for="profile-mobile">Simulate Mobile Device</label>
    </div>

    <div class="input-group">
      <label for="profile-useragent">User Agent (optional):</label>
      <input type="text" id="profile-useragent" placeholder="Custom user agent string">
    </div>

    <button id="save-profile">Save Profile</button>
    <button id="cancel-profile">Cancel</button>
  </div>
</div>

<script src="popup.js"></script>
</body>
</html>
